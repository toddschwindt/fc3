<ion-view view-title="Speaker">
  <ion-content>
    <h1>Playlist</h1>
      
      <h2>{{speaker[0].name}}</h2>
        <div style="width: 100%; border-bottom: .4px solid silver; padding: 0px; margin: 0px;"><img alt="Profile Picture" src="data:image/png;base64,{{speaker[0].photo}}" /></div>
        <div style="margin-top: 10px; font-family: Arial; color: #5b5b5b;">
            <h3 class="media-heading" style="font-size: 18px;">{{speaker[0].name}}-{{speaker[0].profileid}}
            </h3><div style="font-weight: bold; font-size: 12px; font-style: italic;">{{speaker[0].title}}</div>
        </div>
                      

        <div style="margin-top: 10px; font-size: 12px; white-space: pre-line;" >{{speaker[0].description}}</div>
  </ion-content>
</ion-view>

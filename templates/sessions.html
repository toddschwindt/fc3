<ion-view view-title="Sessions" hide-nav-bar="false">

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="session in sessions" href="#/app/session/{{session.sessionid}}">
        {{session.location}}{{session.sessionstart}}{{session.sessionend}}{{session.session}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

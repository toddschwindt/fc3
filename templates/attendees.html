<ion-view view-title="Attendees">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="attendee in attendees" href="#/app/attendee/{{attendee.attendeeid}}">
        <img alt="Profile Picture" data-ng-src="data:image/png;base64,{{attendee.photo}}" />
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
